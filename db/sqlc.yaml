version: "2"
sql:
  - engine: "postgresql"
    queries: "query/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "time"
            go_type: "time.Time"
